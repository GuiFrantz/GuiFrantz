<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gui Frantz</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-primary: #f8f8f8;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f0f0;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e5e5e5;
            --company-card-bg: #ffffff;
            --project-card-bg: #ffffff;
            --accent-color: #c17a4a;
        }

        .dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ebebeb;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --company-card-bg: #2d2d2d;
            --project-card-bg: #2d2d2d;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .company-card {
            background-color: var(--company-card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            outline: none;
            position: relative;
            z-index: 2;
        }

        .company-card:hover, .company-card:focus {
            border-color: var(--accent-color);
        }

        #currentSectionContainer {
            position: relative;
            z-index: 1;
        }

        #currentSectionContainer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, var(--accent-color), transparent);
            filter: blur(25px);
            opacity: 0.2;
            z-index: -1;
            border-radius: 1rem;
            animation: breath 4s ease-in-out infinite;
            pointer-events: none;
        }

        #currentSectionContainer .company-card {
            background-color: var(--bg-secondary); 
            border-color: rgba(193, 122, 74, 0.4); 
        }

        @keyframes breath {
            0% { opacity: 0.1; transform: translate(-50%, -50%) scale(0.95); }
            50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.03); }
            100% { opacity: 0.1; transform: translate(-50%, -50%) scale(0.95); }
        }

        .project-card {
            background-color: var(--project-card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .project-card:hover {
            border-color: var(--accent-color);
            background-color: var(--bg-secondary);
            transform: translateY(-2px);
        }

        .logo-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        a.logo-card:hover { border-color: var(--accent-color); }

        .theme-toggle {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover { background-color: var(--bg-tertiary); }

        .accent-text { color: var(--accent-color); }

        .section-divider { border-top: 1px solid var(--border-color); }

        @media (max-width: 500px) {
            .mobile-container { padding: 1.25rem 0.875rem !important; }
            .mobile-hero-title { font-size: 1.75rem !important; line-height: 1.25 !important; margin-bottom: 0.625rem !important; }
            .mobile-subtitle { font-size: 0.875rem !important; }
            .mobile-section-heading { font-size: 1.25rem !important; margin-bottom: 0.875rem !important; }
            .mobile-card { padding: 1rem !important; border-radius: 0.75rem !important; }
            .mobile-logo-card, .mobile-edu-logo { display: none !important; }
            .mobile-project-card { padding: 0.875rem !important; border-radius: 0.75rem !important; }
            .mobile-project-title { font-size: 0.9375rem !important; padding-right: 1.75rem !important; margin-bottom: 0.375rem !important; }
            .mobile-project-desc { font-size: 0.8125rem !important; line-height: 1.4 !important; }
            .mobile-project-icon { top: 0.875rem !important; right: 0.875rem !important; }
            .mobile-exp-title { font-size: 0.9375rem !important; margin-bottom: 0.25rem !important; }
            .mobile-exp-company { font-size: 0.8125rem !important; margin-bottom: 0.375rem !important; }
            .mobile-exp-desc { font-size: 0.8125rem !important; margin-bottom: 0.5rem !important; }
            .mobile-edu-title { font-size: 1rem !important; margin-bottom: 0.25rem !important; }
            .mobile-edu-details { font-size: 0.8125rem !important; }
            .mobile-social-icon { width: 2.25rem !important; height: 2.25rem !important; }
            .mobile-theme-toggle { padding: 0.5rem !important; }
            .mobile-footer { padding-top: 1.25rem !important; font-size: 0.6875rem !important; }
            .mobile-gap-sm { gap: 0.375rem !important; }
            .mobile-gap-md { gap: 0.5rem !important; }
            .mobile-gap-lg { gap: 0.625rem !important; }
            .mobile-exp-spacing > *:not(:last-child) { margin-bottom: 1rem !important; }
            .mobile-proj-spacing > *:not(:last-child) { margin-bottom: 0.75rem !important; }
            .mobile-section-margin { margin-bottom: 2rem !important; }
            .mobile-location { font-size: 0.875rem !important; }
            .mobile-location ion-icon { font-size: 1rem !important; }
        }
    </style>
</head>
<body>

    <script>

            socials: {

            },
            experience: [
                {

                    company: "Promptly Health",
                    period: "2025",
                    link: "https://promptlyhealth.com",
                    logoHtml: '<ion-icon name="server-outline" class="text-3xl" style="color: var(--text-secondary)"></ion-icon>',
                    description: "Studied and developed software infrastructure for Federated Learning systems"
                },
                {

    <div class="max-w-3xl mx-auto px-4 sm:px-6 py-8 md:py-12 mobile-container">
        
        <div class="flex justify-end mb-6">
            <button onclick="toggleTheme()" class="theme-toggle p-2 rounded-lg flex items-center gap-2 mobile-theme-toggle">
                <ion-icon name="sunny-outline" id="light-icon" class="text-xl"></ion-icon>
                <ion-icon name="moon-outline" id="dark-icon" class="text-xl" style="display: none;"></ion-icon>
            </button>
        </div>

        <div class="mb-12 mobile-section-margin">
            <h1 class="text-4xl md:text-5xl font-semibold mb-3 mobile-hero-title" style="color: var(--text-primary)" id="profileName"></h1>
            <div class="flex flex-wrap items-center gap-x-2 mb-4 mobile-gap-sm">
                <p class="text-lg md:text-xl mobile-subtitle" style="color: var(--text-secondary)" id="profileTitle"></p>
                <span class="text-lg md:text-xl mobile-subtitle" style="color: var(--text-secondary)">@</span>
                <a href="#" target="_blank" class="text-lg md:text-xl mobile-subtitle font-medium no-underline hover:underline accent-text" id="currentCompanyBadge"></a>
            </div>
            <div class="flex items-center gap-2 mb-6 mobile-location" style="color: var(--text-secondary)">
                <ion-icon name="location-outline"></ion-icon>
                <span id="profileLocation"></span>
            </div>
            <div class="flex gap-3 mobile-gap-sm" id="socialsContainer"></div>
        </div>

        <div class="mb-12 mobile-section-margin">
            <h2 class="text-2xl font-semibold mb-6 mobile-section-heading" style="color: var(--text-primary)">Currently</h2>
            <div id="currentSectionContainer"></div>
        </div>

        <div class="mb-12 mobile-section-margin">
            <h2 class="text-2xl font-semibold mb-6 mobile-section-heading" style="color: var(--text-primary)">Education</h2>
            <div class="company-card rounded-xl p-6 mobile-card">
                <div class="flex gap-4 mobile-gap-md">
                    <div class="logo-card rounded-lg p-4 flex items-center justify-center flex-shrink-0 w-14 h-14 mobile-edu-logo" id="eduLogo"></div>
                    <div class="flex-1 flex flex-col justify-center">
                        <h3 class="text-xl font-semibold mb-1 mobile-edu-title" style="color: var(--text-primary)" id="eduDegree"></h3>
                        <p class="text-sm mobile-edu-details" style="color: var(--text-secondary)">
                            <span id="eduInstitution" class="accent-text"></span> • <span id="eduYear"></span>
                        </p>
                        <p class="text-sm mt-1 mobile-edu-details" style="color: var(--text-secondary)" id="eduDesc"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-12 mobile-section-margin">
            <h2 class="text-2xl font-semibold mb-6 mobile-section-heading" style="color: var(--text-primary)">Previous Experience</h2>
            <div id="experienceContainer" class="space-y-4 mobile-exp-spacing"></div>
        </div>

        <div class="mb-12 mobile-section-margin">
            <h2 class="text-2xl font-semibold mb-6 mobile-section-heading" style="color: var(--text-primary)">Projects</h2>
            <div class="space-y-4 mobile-proj-spacing" id="projectsContainer"></div>
        </div>

        <footer class="text-center text-sm pt-8 section-divider mobile-footer" style="color: var(--text-secondary)">
            <p class="pt-6"><span id="footerName"></span> &copy; <span id="footerYear"></span></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- Theme Initialization ---
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('light-icon').style.display = 'none';
                document.getElementById('dark-icon').style.display = 'block';
            }

            // --- Profile Data Injection ---
            if (CONFIG.name) document.getElementById('profileName').textContent = CONFIG.name;
            if (CONFIG.title) document.getElementById('profileTitle').textContent = CONFIG.title;
            if (CONFIG.location) document.getElementById('profileLocation').textContent = CONFIG.location;
            
            // Current Role Badge
            const currentRole = CONFIG.currentRole || {};
            const roleBadge = document.getElementById('currentCompanyBadge');
            if (currentRole.company) {
                roleBadge.textContent = currentRole.company;
                roleBadge.href = currentRole.link || '#';
            } else { 
                roleBadge.style.display = 'none'; 
            }
            
            // Socials
            const socialsContainer = document.getElementById('socialsContainer');
            let socialsHTML = '';
            const links = CONFIG.socials || {};
            if (links.github) socialsHTML += `<a href="${links.github}" target="_blank" class="theme-toggle w-10 h-10 rounded-lg flex items-center justify-center text-lg hover:scale-105 transition-transform mobile-social-icon"><ion-icon name="logo-github"></ion-icon></a>`;
            if (links.linkedin) socialsHTML += `<a href="${links.linkedin}" target="_blank" class="theme-toggle w-10 h-10 rounded-lg flex items-center justify-center text-lg hover:scale-105 transition-transform mobile-social-icon"><ion-icon name="logo-linkedin"></ion-icon></a>`;
            socialsContainer.innerHTML = socialsHTML;
            
            // --- Helper: Card Generator ---
            function createExperienceCard(data) {
                const hasLink = data.link && data.link !== "";
                const tag = hasLink ? 'a' : 'div';
                const hrefAttribute = hasLink ? `href="${data.link}" target="_blank"` : '';
                
                const iconHtml = hasLink ? `
                    <div class="absolute top-5 right-5 mobile-project-icon">
                        <ion-icon name="open-outline" class="text-lg" style="color: var(--text-secondary); opacity: 0.6;"></ion-icon>
                    </div>` : '';

                return `
                <${tag} ${hrefAttribute} class="company-card rounded-xl p-6 block no-underline text-inherit mobile-card relative">
                    ${iconHtml}
                    <div class="flex gap-4 mobile-gap-md">
                        <div class="logo-card rounded-lg p-4 flex items-center justify-center flex-shrink-0 w-14 h-14 mobile-logo-card">
                            ${data.logoHtml || ''}
                        </div>
                        <div class="flex-1 pr-6">
                            <h3 class="text-lg font-semibold mb-1 mobile-exp-title" style="color: var(--text-primary)">${data.role || ''}</h3>
                            <p class="text-sm mb-2 mobile-exp-company" style="color: var(--text-secondary)">
                                <span class="accent-text">${data.company || ''}</span> 
                                ${data.period ? `• <span>${data.period}</span>` : ''}
                            </p>
                            <p class="text-sm mobile-exp-desc" style="color: var(--text-secondary)">${data.description || ''}</p>
                        </div>
                    </div>
                </${tag}>`;
            }

            // --- Render Sections ---

            // Current Role
            const currentSectionContainer = document.getElementById('currentSectionContainer');
            if (currentRole.company) {
                currentSectionContainer.innerHTML = createExperienceCard(currentRole);
            }
            
            // Education
            const edu = CONFIG.education || {};
            document.getElementById('eduDegree').textContent = edu.degree || '';
            document.getElementById('eduInstitution').textContent = edu.institution || '';
            document.getElementById('eduYear').textContent = edu.year || '';
            document.getElementById('eduDesc').textContent = edu.description || '';
            document.getElementById('eduLogo').innerHTML = edu.logoHtml || '<ion-icon name="school-outline" class="text-3xl"></ion-icon>';
            
            // Previous Experience
            const expContainer = document.getElementById('experienceContainer');
            expContainer.innerHTML = (CONFIG.experience || []).map(exp => createExperienceCard(exp)).join('');
            
            // Projects
            const projContainer = document.getElementById('projectsContainer');
            projContainer.innerHTML = (CONFIG.projects || []).map(proj => {
                const mainLink = proj.liveLink ? proj.liveLink : proj.githubLink;
                const iconName = proj.liveLink ? 'globe-outline' : 'logo-github';
                
                return `
                <a href="${mainLink || '#'}" target="_blank" class="project-card rounded-xl p-5 block no-underline text-inherit cursor-pointer relative mobile-project-card">
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-semibold mb-2 pr-8 mobile-project-title" style="color: var(--text-primary)">${proj.name || 'Project'}</h3>
                        <div class="absolute top-5 right-5 mobile-project-icon">
                            <ion-icon name="${iconName}" class="text-lg" style="color: var(--text-secondary); opacity: 0.6;"></ion-icon>
                        </div>
                    </div>
                    <p class="text-sm mobile-project-desc" style="color: var(--text-secondary)">${proj.description || ''}</p>
                </a>`;
            }).join('');
            
            // Footer
            document.getElementById('footerName').textContent = CONFIG.name || '';
            document.getElementById('footerYear').textContent = new Date().getFullYear();
        });

        // --- Theme Toggle Logic ---
        function toggleTheme() {
            const body = document.body;
            const lightIcon = document.getElementById('light-icon');
            const darkIcon = document.getElementById('dark-icon');
            
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            
            if (isDark) {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
                localStorage.setItem('theme', 'dark');
            } else {
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
                localStorage.setItem('theme', 'light');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://kit.fontawesome.com/f0440add5f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gui Frantz</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0px); }
        }

        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .skill-item {
            position: relative;
            overflow: visible;
        }

        .skill-name {
            opacity: 0;
            transform: translate(-50%, 10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            bottom: -1rem;
            left: 50%;
            white-space: nowrap;
            text-align: center;
            pointer-events: none;
            width: max-content;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #4b5563;
        }

        .skill-image {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .skill-item:hover .skill-image {
            transform: translateY(-8px);
        }

        .skill-item:hover .skill-name {
            opacity: 1;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Socials -->
        <div class="flex justify-center gap-4 mb-12">
            <a href="https://github.com/GuiFrantz" target="_blank" 
               class="w-12 h-12 rounded-full bg-gray-800 shadow-lg flex items-center justify-center 
                      text-2xl hover:scale-110 transition-transform duration-300 hover:shadow-xl">
                <ion-icon name="logo-github" class="text-white"></ion-icon>
            </a>
            <a href="https://linkedin.com/in/guilhermegfrantz" target="_blank" 
               class="w-12 h-12 rounded-full bg-blue-600 shadow-lg flex items-center justify-center 
                      text-2xl hover:scale-110 transition-transform duration-300 hover:shadow-xl">
                <ion-icon name="logo-linkedin" class="text-white"></ion-icon>
            </a>
            <a href="https://www.instagram.com/guigurgelf/" target="_blank" 
               class="w-12 h-12 rounded-full bg-pink-500 shadow-lg flex items-center justify-center 
                      text-2xl hover:scale-110 transition-transform duration-300 hover:shadow-xl">
                <ion-icon name="logo-instagram" class="text-white"></ion-icon>
            </a>
        </div>

        <!-- Hero -->
        <div class="text-center mb-16">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 gradient-text">
                Gui Frantz
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 font-medium mb-6">
                Full Stack Developer

        </div>

                <h2 class="text-black text-2xl font-bold mb-6">Tools I use</h2>
                <div class="grid grid-cols-6 md:grid-cols-8">
                    <!-- Skill Items with aspect ratio protection -->

                    </div>
                    <div class="skill-item p-4 rounded-xl hover:bg-gray-50 transition-colors">

                    </div>
                    <div class="skill-item p-4 rounded-xl hover:bg-gray-50 transition-colors">

                            <p class="skill-name">CSS</p>
                        </div>
                    </div>

                            <p class="skill-name">C</p>
                        </div>
                    </div>
                    <div class="skill-item p-4 rounded-xl hover:bg-gray-50 transition-colors">
                        <div class="relative">
                            <img src="images/kotlin.png" class="skill-image w-12 h-12 mx-auto object-contain">
                            <p class="skill-name">Kotlin</p>

                    </div>
                    <div class="skill-item p-4 rounded-xl hover:bg-gray-50 transition-colors">
                        <div class="relative">
                            <img src="images/figma.png" class="skill-image w-12 h-12 mx-auto object-contain">
                            <p class="skill-name">Figma</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- About -->

        <!-- Footer -->
